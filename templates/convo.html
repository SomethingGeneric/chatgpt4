<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT4</title>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
  
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
  <h1 class="text-primary">Conversation ID: {{ conversation_id }}</h1>
  <hr>
  {% for message in history %}
  <div class="bg-secondary rounded h-100 p-4">
    <div class="row">
      <div class="col-sm"><h6 class="text-primary">{{ message['role'] }}</h6></div>
      <div class="col-xl-12"><h6>{{ message['content']|safe }}</h6></div>
    </div>
  </div>
  <br/>
  {% endfor %}
  <hr>
  <div class="bg-secondary rounded h-100 p-4">
    <form method="post">
      <div class="form-floating">
        <textarea id="input_string" name="input_string" class="form-control"></textarea>
        <label for="input_string">Enter your query:</label>
        <button class="btn btn-primary" type="submit">Go</button>
        <input type="hidden" name="conversation_id" value="{{conversation_id}}">
      </div>
    </form>
  </div>
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Template Javascript -->
  <script src="/static/js/main.js"></script>
</body>

</html>
